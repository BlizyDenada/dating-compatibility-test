<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Compatibility Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to the Dating Compatibility Test</h1>
        <input type="text" id="user-name" placeholder="Enter your name" />
        <button onclick="startTest()">Start Test</button>
    </div>
    <div id="question-screen" style="display:none;">
        <div id="progress-container">
            <div id="progress"></div>
        </div>
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button onclick="previousQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="summary-screen" style="display:none;">
        <h1 id="result-label"></h1>
        <p id="user-name-result"></p>
        <p id="date-time"></p>
        <h2>Traits:</h2>
        <ul id="traits-list"></ul>
        <h2>Best Compatibility:</h2>
        <ul id="compatibility-list"></ul>
        <h2>Worst Compatibility:</h2>
        <ul id="worst-compatibility-list"></ul>
        <h2>Recommendations:</h2>
        <p id="recommendations"></p>
        <button onclick="retakeTest()">Retake Test</button>
        <p>To save your results, take a screenshot.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
